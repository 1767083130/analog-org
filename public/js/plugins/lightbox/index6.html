<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>jQuery Lightbox效果插件Boxer演示6_dowebok</title>
    <link rel="stylesheet" href="css/jquery.fs.boxer.css">

    <style>
        .gallery {
            margin: 20px 0;
            overflow: hidden;
        }

        .lightbox_image {
            border: 1px solid #ccc;
            border-radius: 3px;
            display: block;
            float: left;
            margin: 0 2% 10px 0;
            padding: 5px;
            width: 31.3333%;
            max-width: 150px;
        }

            .lightbox_image img {
                border-radius: 3px;
                width: 100%;
            }

        .no-touch .lightbox_image:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .inline_content {
            width: 300px;
            overflow: hidden;
            padding: 0 20px;
        }

            .inline_content h2 {
                margin-top: 20px;
            }

        .fs-lightbox h3 {
            font-style: italic;
            font-size: 16px;
            margin: 0;
            padding: 5px 0;
        }

        .fs-lightbox-mobile .inline_content,
        .fs-lightbox-mobile .inline_content h3 {
            color: #fff;
        }
    </style>
</head>

<body>
    <h1 style="margin: 40px; font: 32px Microsoft Yahei; text-align: center;">jQuery Lightbox效果插件Boxer演示6</h1>

<div id="hidden_content" style="display: none;">
	<div class="inline_content">
		<h2>Some Content!</h2>
		<p>This was hidden on the page and loaded into the new Lightbox instance.</p>

</div>
