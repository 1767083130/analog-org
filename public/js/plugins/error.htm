<fieldset class="fieldPanel" name="address">
    <legend>客户联系地址:</legend><span class="textField">
        <label>
            国家:</label><select name="addressCountry">
                省/洲:</select>
    </span><span class="textField">
        <label>
            市/城市:</label><input name="addressCity" type="text">
    </span><span class="textField">
        <label>
            详情/街道:</label><input name="addressDetail" type="text">
    </span><span class="textField">
        <label>
            邮政编码:</label><input name="addressPostageCode" type="text">
    </span>
</fieldset>
